<form id="form" action="https://sap-json-test.azurewebsites.net/api/HttpTriggerCSharp1?code=mI1aIRrlgFqEQgw7dT9IJeDe4FTRo3RhynsMupAQzeleVZUwLAU9zQ=="
      method="POST" 
      enctype='application/json'>
    <p><label for="name">First Name:</label>
    <input type="text" name="name" id="name" value="Your Name Here!"></p>

    <p><label for="address">address:</label>
    <input type="text" name="address" id="address" value="123 anywhere"></p>

    <input id="submit" type="button" name="submit" value="submit">
<form>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    $(document).ready(function(){
        // click on button submit
		var formData = JSON.stringify($("#form").serializeArray());
		console.log("hooha INPUT DATA is:" + formData);
        $("#submit").on('click', function(){
            // send ajax
            $.ajax({
                url: 'https://sap-json-test.azurewebsites.net/api/HttpTriggerCSharp1?code=mI1aIRrlgFqEQgw7dT9IJeDe4FTRo3RhynsMupAQzeleVZUwLAU9zQ==', // url where to submit the request
                type : "POST", // type of action POST || GET
				headers: {
				  'Accept': 'application/json',
				  'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8'
				  //'Origin': '',
				  //'Host': 'api.producthunt.com'
				},
                dataType : 'json', // data type
                data : formData, // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(result);
                },
                error: function(xhr, resp, text) {
                    console.log(xhr, resp, text);
                }
            })
        });
    });

</script>
