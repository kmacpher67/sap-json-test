<script>
    $(document).ready(function(){
        // click on button submit
        $("#submit").on('click', function(){
            // send ajax
			console.log("send ajax INPUT DATA is:" + $('#foo').val());
            $.ajax({
                url: 'https://sap-json-test.azurewebsites.net/api/HttpTriggerCSharp1?code=mI1aIRrlgFqEQgw7dT9IJeDe4FTRo3RhynsMupAQzeleVZUwLAU9zQ==', // url where to submit the request

				headers: {
				  'Accept': 'application/json',
				  'Content-Type': 'application/json'
				  //'Origin': '',
				  //'Host': 'api.producthunt.com'
				},
                dataType : 'json', // data type
                data : $('#foo').val(), // post data || get data
                success : function(result) {
                    // you can see the result from the console
                    // tab of the developer tools
                    console.log(JSON.stringify(result));
					alert(JSON.stringify(result));
					$('#response').val(JSON.stringify(result));

                }
